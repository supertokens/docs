steps:
  - pageSize: [1280, 720]
  - navigate: http://localhost:3001/auth/dashboard

  # Login
  - type:
      target: "#email"
      text: demo@example.com
  - type:
      target: "#password"
      text: demopass123
  - click: "button.button"
  - wait: navigate
  - wait: 500

  # Navigate to tenant management
  - navigate: http://localhost:3001/auth/dashboard/tenants
  - wait: 500
  - click: "#create-tenant"
  - wait: 1000
  - type:
      target: "#tenantId"
      text: customer1
  - click: button[type=submit]
  - wait: 1000

  # Turn on thirdparty
  - click: label[for=first-factor-thirdparty]
  - wait: 250
  - click: "//button[text()='Cancel']"
  - wait: 250
  - scrollTo: 
      target: "//button[contains(., 'Add new Provider')]"
      offset: -320

  - recording: start
  - capture: 2
  - cursorTo:
      target: "//button[contains(., 'Add new Provider')]"
      numFrames: 5
  - click: "//button[contains(., 'Add new Provider')]"
  - wait: 250
  - capture: 2
  - cursorTo:
      target: "//span[text()='Twitter']"
      numFrames: 5
  - click: "//span[text()='Twitter']"
  - wait: 1000
  - capture: 3
  - scrollTo:
      target: .client-config-container
      offset: -400
  - capture: 5
  - typeAnimate:
      target: "#clientId-0"
      text: clientid
      numFrames: 5
  - typeAnimate:
      target: "#clientSecret-0"
      text: secret123asd123
      numFrames: 5
  - scrollTo:
      target: "//button[text()='Save']"
      offset: -400
  - capture: 8
  - cursorTo:
      target: "//button[text()='Save']"
      numFrames: 4
  - click: "//button[text()='Save']"
  - wait: 1000
  - scrollTo:
      target: //h1[text()='Social/Enterprise Providers']
      offset: -400
  - capture: 4
  - wait: 1000
  - capture: 6
  - recording: ../v2/static/img/dashboard/tenant-management/create-provider/create-twitter.gif

  # Delete the created tenant
  - click: button.btn.md.danger
  - wait: 500
  - type:
      target: "#tenantId"
      text: customer1
  - wait: 200
  - click: "//button[contains(., 'Yes, Delete')]"

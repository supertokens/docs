extends: substitution
message: "Use '%s' instead of '%s'."
ignorecase: false
level: warning
action:
  name: replace
swap:
  # bad: good
  config: configuration
  param: parameter
  multifactor: multi-factor
  multi factor: multi-factor
  Multifactor: Multi-factor
  Multi factor: Multi-factor
  supertokens: "**SuperTokens**"
  Supertokens: "**SuperTokens**"
  (?:github|Github): GitHub
  (?:kubernetes|k8s|K8s|K8S): Kubernetes
  https: HTTPS
  http: HTTP
  tenantId: "`tenantId`"
  userId: "`userId`"
  pre built: pre-built
  Pre built: pre-built
  Pre Built: pre-built

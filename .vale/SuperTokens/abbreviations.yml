extends: substitution
message: "Use '%s' instead of abbreviations like '%s'."
link: https://github.com/supertokens/docs/blob/master/v3/CONTRIBUTING.md#2-consistency
ignorecase: true
level: warning
nonword: true
action:
  name: replace
swap:
  '\b(?:eg|e\.g\.|eg\.)[\s,]': for example
  '\b(?:ie|i\.e\.|ie\.)[\s,]': that is

extends: conditional
message: "'%s' has no definition."
link: https://docs.microsoft.com/en-us/style-guide/acronyms
level: suggestion
ignorecase: false
# Ensures that the existence of 'first' implies the existence of 'second'.
first: '\b([A-Z]{3,5})\b'
second: '(?:\b[A-Z][a-z]+ )+\(([A-Z]{3,5})\)'
# ... with the exception of these:
exceptions:
  - API
  - CLI
  - CSS
  - CSV
  - SDK
  - TOKEN
  - OTP
  - PHP
  - JWT
  - SMS
  - EMAIL
  - CSRF
  - PHONE
  - MFA
  - DOM
  - GET
  - PKCE
  - POST
  - SSO
  - CORS
  - UX
  - SAML
  - GUI
  - CDI
  - XYZ
  - HTML
  - HTTP
  - HTTPS
  - JSON
  - SSH
  - SSL
  - URI
  - URL
  - UTF
  - XML
  - XSS
  - YAML
  - TOTP
  - ZIP

  /{apiBasePath}/signout:
    post:
      tags:
        - Session Recipe
      operationId: signout
      description: |
        Logout user
      security:
        - AccessTokenBearer: []
        - AccessTokenCookie: []
      parameters:
        - $ref: "#/components/parameters/apiBasePath"
        - $ref: "#/components/parameters/rid"
        - $ref: "#/components/parameters/anti-csrf"
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: Logout user
          headers:
            Set-Cookie:
              schema:
                type: string
                example: "sAccessToken=; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 GMT; HttpOnly; SameSite=Lax sRefreshToken=; Path=/auth/session/refresh; Expires=Thu, 01 Jan 1970 00:00:00 GMT; HttpOnly; SameSite=Lax"
            st-access-token:
              description: Set to an empty string to trigger token clearing in the client SDK
              schema:
                type: string
                example: ""
            st-refresh-token:
              description: Set to an empty string to trigger token clearing in the client SDK
              schema:
                type: string
                example: ""
            front-token:
              schema:
                type: string
                example: remove
            Access-Control-Expose-Headers:
              schema:
                type: string
                example: front-token, st-access-token, st-refresh-token
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: "#/components/schemas/statusOK"
                  - $ref: "#/components/schemas/generalErrorResponse"

        "404":
          $ref: "#/components/responses/404"

        "500":
          $ref: "#/components/responses/500"

  /{apiBasePath}/session/refresh:
    post:
      tags:
        - Session Recipe
      operationId: refresh
      security:
        - RefreshTokenBearer: []
        - RefreshTokenCookie: []
      description: |
        Refresh the user session
      parameters:
        - $ref: "#/components/parameters/apiBasePath"
        - $ref: "#/components/parameters/rid"
        - $ref: "#/components/parameters/anti-csrf"
      responses:
        "200":
          description: Refresh users
          headers:
            Set-Cookie:
              description: In cookie-based sessions

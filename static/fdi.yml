openapi: 3.0.0
servers: []
info:
  description: |
    These are the APIs exposed by our backend SDK. To be consumed by the frontend only.
    `{tenantId}` in all the APIs are optional. Its default value is `public`
  version: "4.1.0"
  title: Frontend Driver Interface
  contact:
    email: team@supertokens.io
tags:
  - name: Session Recipe
  - name: EmailPassword Recipe
  - name: ThirdParty Recipe
  - name: Passwordless Recipe
  - name: EmailVerification Recipe
  - name: MultiFactorAuth Recipe
  - name: TOTP Recipe
  - name: JWT Recipe
  - name: OpenId Recipe
  - name: WebAuthn Recipe
  - name: OAuth2Provider Recipe
paths:
  /{apiBasePath}/mfa/info:
    put:
      tags:
        - MultiFactorAuth Recipe
      operationId: getMFAInfo
      description: |
        Returns information about the auth factors of the current user and refreshes the related session claim
      parameters:
        - $ref: "#/components/parameters/apiBasePath"
        - $ref: "#/components/parameters/multiFactorAuthRid"
        - $ref: "#/components/parameters/anti-csrf"
      security:
        - AccessTokenBearer: []
        - AccessTokenCookie: []

      responses:
        "200":
          description: Information about the auth factors of the current user and optionally the session with a refreshed MFA claim
          headers:
            Set-Cookie:
              description: Sent in cookie-based sessions if the access token is updated
              schema:
                type: string
                example: "sAccessToken=eyJhb...%3D%3D; Path=/; Expires=Tue, 22 Jun 2021 07:43:07 GMT; HttpOnly; SameSite=Lax"
            st-access-token:
              description: Sent in cookie-based sessions if the access token is updated
              schema:
                $ref: "#/components/schemas/token"
            anti-csrf:
              description: Sent if enabled by the user
              schema:
                $ref: "#/components/schemas/token"
            front-token:
              description: Sent if the access token is updated
              schema:
                $ref: "#/components/schemas/token"
            Access-Control-Expose-Headers:
              schema:
                type: string
                example: "anti-csrf, front-token, st-access-token"
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: "#/components/schemas/statusOK"
                      factors:
                        type: object
                        properties:
                          alreadySetup:
                            type: array
                            items:
                              type: string
                          allowedToSetup:
                            type: array
                            items:
                              type: string
                          next:
                            type: array
                            items:
                              type: string
                      emails:
                        type: object
                        properties:
                          emailpassword:
                            type: array
                            items:
                              type: string
                          otp-email:
                            type: array
                            items:
                              type: string
                          link-email:
                            type: array
                            items:
                              type: string
                      phoneNumbers:
                        type: object
                        properties:
                          otp-phone:
                            type: array
                            items:
                              type: string
                          link-phone:
                            type: array
                            items:
                              type: string
                  - $ref: "#/components/schemas/generalErrorResponse"

        "404":
          $ref: "#/components/responses/404"

        "500":
          $ref: "#/components/responses/500"

  /{apiBasePath}/totp/device/list:
    get:
      tags:
        - TOTP Recipe
      operationId: listTOTPdevices
      description: |
        List the TOTP devices of the current user
      parameters:
        - $ref: "#/components/parameters/apiBasePath"
        - $ref: "#/components/parameters/totpRid"
        - $ref: "#/components/parameters/anti-csrf"
      security:
        - AccessTokenBearer: []
        - AccessTokenCookie: []
      responses:
        "200":
          description: The list of the TOTP devices of the session user
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: "#/components/schemas/statusOK"
                      devices:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                              example: "asdf123"
                            period:
                              type: number
                              example: 30
                            skew:
                              type: number
                              example: 30
                            verified:
                              type: boolean
                              example: false
                  - $ref: "#/components/schemas/generalErrorResponse"

        "404":
          $ref: "#/components/responses/404"

        "500":
          $ref: "#/components/responses/500"

  /{apiBasePath}/totp/device:
    post:
      tags:
        - TOTP Recipe
      operationId: createTOTPDevice
      description: |
        Creates an unverified totp device
      parameters:
        - $ref: "#/components/parameters/apiBasePath"
        - $ref: "#/components/parameters/totpRid"
        - $ref: "#/components/parameters/anti-csrf"
      security:
        - AccessTokenBearer: []
        - AccessTokenCookie: []

      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                deviceName:
                  type: string
                  example: "asdf123"
      responses:
        "200":
          description: |
            Information about the created (unverified) device. Based on the this,
            the user can add the device to their TOTP app and verify it.
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: "#/components/schemas/statusOK"
                      deviceName:
                        type: string
                        example: "asfd123"
                      qrCodeString:
                        type: string
                        example: "otpauth://totp/Supertokens:alice@google.com?secret=JBSWY3DPEHPK3PXP&issuer=Supertokens"
                      secret:
                        type: string
                        example: "JBSWY3DPEHPK3PXP"
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["DEVICE_ALREADY_EXISTS_ERROR"]
                  - $ref: "#/components/schemas/generalErrorResponse"

        "403":
          $ref: "#/components/responses/403-factor-setup"

        "404":
          $ref: "#/components/responses/404"

        "500":
          $ref: "#/components/responses/500"

  /{apiBasePath}/totp/device/remove:
    post:
      tags:
        - TOTP Recipe
      operationId: removeTOTPDevice
      description: |
        Removes a totp device
      parameters:
        - $ref: "#/components/parameters/apiBasePath"
        - $ref: "#/components/parameters/totpRid"
        - $ref: "#/components/parameters/anti-csrf"
      security:
        - AccessTokenBearer: []
        - AccessTokenCookie: []

      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                deviceName:
                  type: string
                  example: "asdf123"
      responses:
        "200":
          description: Success report
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: "#/components/schemas/statusOK"
                      didDeviceExist:
                        type: boolean
                        example: true
                  - $ref: "#/components/schemas/generalErrorResponse"

        "404":
          $ref: "#/components/responses/404"

        "500":
          $ref: "#/components/responses/500"

  /{apiBasePath}/totp/device/verify:
    post:
      tags:
        - TOTP Recipe
      operationId: verifyTOTPDevice
      description: |
        Checks that the TOTP sent in the body belongs to the totp device (specified by deviceName, belonging to the session user)
      parameters:
        - $ref: "#/components/parameters/apiBasePath"
        - $ref: "#/components/parameters/totpRid"
        - $ref: "#/components/parameters/anti-csrf"
      security:
        - AccessTokenBearer: []
        - AccessTokenCookie: []

      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                totp:
                  type: string
                  example: "123456"
                deviceName:
                  type: string
                  example: "asdf123asdf"

      responses:
        "200":
          description: Verification result and optionally the session with a refreshed MFA claim
          headers:
            Set-Cookie:
              description: Sent in cookie-based sessions if the access token payload is updated
              schema:
                type: string
                example: "sAccessToken=eyJhb...%3D%3D; Path=/; Expires=Tue, 22 Jun 2021 07:43:07 GMT; HttpOnly; SameSite=Lax"
            st-access-token:
              description: Sent in cookie-based sessions if the access token payload is updated
              schema:
                $ref: "#/components/schemas/token"
            anti-csrf:
              description: Sent if enabled by the user
              schema:
                $ref: "#/components/schemas/token"
            front-token:
              description: Sent if the access token payload is updated
              schema:
                $ref: "#/components/schemas/token"
            Access-Control-Expose-Headers:
              schema:
                type: string
                example: "anti-csrf, front-token, st-access-token"
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: "#/components/schemas/statusOK"
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["UNKNOWN_DEVICE_ERROR"]
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["INVALID_TOTP_ERROR"]
                      currentNumberOfFailedAttempts:
                        type: number
                        example: 2
                      maxNumberOfFailedAttempts:
                        type: number
                        example: 5
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["LIMIT_REACHED_ERROR"]
                      retryAfterMs:
                        type: number
                        example: 30000
                  - $ref: "#/components/schemas/generalErrorResponse"

        "403":
          $ref: "#/components/responses/403-factor-setup"

        "404":
          $ref: "#/components/responses/404"

        "500":
          $ref: "#/components/responses/500"

  /{apiBasePath}/totp/verify:
    post:
      tags:
        - TOTP Recipe
      operationId: verifyTOTP
      description: |
        Checks that the TOTP sent in the body belongs to a verified totp device of the session user
      parameters:
        - $ref: "#/components/parameters/apiBasePath"
        - $ref: "#/components/parameters/totpRid"
        - $ref: "#/components/parameters/anti-csrf"
      security:
        - AccessTokenBearer: []
        - AccessTokenCookie: []

      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                totp:
                  type: string
                  example: "123456"
      responses:
        "200":
          description: Verification result and optionally the session with a refreshed MFA claim
          headers:
            Set-Cookie:
              description: Sent in cookie-based sessions if the access token payload is updated
              schema:
                type: string
                example: "sAccessToken=eyJhb...%3D%3D; Path=/; Expires=Tue, 22 Jun 2021 07:43:07 GMT; HttpOnly; SameSite=Lax"
            st-access-token:
              description: Sent in cookie-based sessions if the access token payload is updated
              schema:
                $ref: "#/components/schemas/token"
            anti-csrf:
              description: Sent if enabled by the user
              schema:
                $ref: "#/components/schemas/token"
            front-token:
              description: Sent if the access token payload is updated
              schema:
                $ref: "#/components/schemas/token"
            Access-Control-Expose-Headers:
              schema:
                type: string
                example: "anti-csrf, front-token, st-access-token"
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: "#/components/schemas/statusOK"
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["INVALID_TOTP_ERROR"]
                      currentNumberOfFailedAttempts:
                        type: number
                        example: 2
                      maxNumberOfFailedAttempts:
                        type: number
                        example: 5
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["LIMIT_REACHED_ERROR"]
                      retryAfterMs:
                        type: number
                        example: 30000
                  - $ref: "#/components/schemas/generalErrorResponse"

        "404":
          $ref: "#/components/responses/404"

        "500":
          $ref: "#/components/responses/500"

  /{apiBasePath}/{tenantId}/signinup/code:
    post:
      tags:
        - Passwordless Recipe
      operationId: passwordlessSignInUpStart
      description: |
        Start sign in/up process with passwordless
      parameters:
        - $ref: "#/components/parameters/apiBasePath"
        - $ref: "#/components/parameters/tenantId"
        - $ref: "#/components/parameters/passwordlessRid"
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  properties:
                    email:
                      $ref: "#/components/schemas/email"
                    shouldTryLinkingWithSessionUser:
                      type: boolean
                      example: false
                  required:
                    - email
                - type: object
                  properties:
                    phoneNumber:
                      $ref: "#/components/schemas/phoneNumber"
                    shouldTryLinkingWithSessionUser:
                      type: boolean
                      example: false
                  required:
                    - phoneNumber

      responses:
        "200":
          description: Started the passwordless sign in/up process.
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: "#/components/schemas/statusOK"
                      deviceId:
                        $ref: "#/components/schemas/deviceId"
                      preAuthSessionId:
                        $ref: "#/components/schemas/preAuthSessionId"
                      flowType:
                        type: string
                        enum: ["MAGIC_LINK", "USER_INPUT_CODE_AND_MAGIC_LINK", "USER_INPUT_CODE"]
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["SIGN_IN_UP_NOT_ALLOWED"]
                      reason:
                        type: string
                        example: "Cannot sign in / up due to security reasons. Please contact support. (IS_SIGN_IN_ALLOWED_FALSE)"
                  - $ref: "#/components/schemas/generalErrorResponse"

        "403":
          $ref: "#/components/responses/403-factor-setup"

        "404":
          $ref: "#/components/responses/404"

        "500":
          $ref: "#/components/responses/500"

  /{apiBasePath}/{tenantId}/signinup/code/resend:
    post:
      tags:
        - Passwordless Recipe
      operationId: passwordlessSignInUpResend
      description: |
        Resend passwordless code
      parameters:
        - $ref: "#/components/parameters/apiBasePath"
        - $ref: "#/components/parameters/tenantId"
        - $ref: "#/components/parameters/passwordlessRid"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                deviceId:
                  $ref: "#/components/schemas/deviceId"
                preAuthSessionId:
                  $ref: "#/components/schemas/preAuthSessionId"
                shouldTryLinkingWithSessionUser:
                  type: boolean
                  example: false
              required:
                - deviceId
                - preAuthSessionId

      responses:
        "200":
          description: Started the passwordless sign in/up process.
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["OK", "RESTART_FLOW_ERROR"]
                  - $ref: "#/components/schemas/generalErrorResponse"

        "404":
          $ref: "#/components/responses/404"

        "500":
          $ref: "#/components/responses/500"

  /{apiBasePath}/{tenantId}/signinup/code/consume:
    post:
      tags:
        - Passwordless Recipe
      operationId: passwordlessSignInUpConsume
      description: |
        Finish sign in/up process with passwordless
      parameters:
        - $ref: "#/components/parameters/apiBasePath"
        - $ref: "#/components/parameters/tenantId"
        - $ref: "#/components/parameters/passwordlessRid"
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  properties:
                    preAuthSessionId:
                      $ref: "#/components/schemas/preAuthSessionId"
                    shouldTryLinkingWithSessionUser:
                      type: boolean
                      example: false
                    linkCode:
                      type: string
                      example: b10lbT_SnDC4flA6Fn7pE5TtG5k5NfigLef4QMBeGA8
                  required:
                    - preAuthSessionId
                    - linkCode

                - type: object
                  properties:
                    preAuthSessionId:
                      $ref: "#/components/schemas/preAuthSessionId"
                    shouldTryLinkingWithSessionUser:
                      type: boolean
                      example: false
                    deviceId:
                      $ref: "#/components/schemas/deviceId"
                    userInputCode:
                      type: string
                      example: 432123
                  required:
                    - preAuthSessionId
                    - deviceId
                    - userInputCode
      responses:
        "200":
          description: Signin/up a user
          headers:
            Set-Cookie:
              description: In cookie-based sessions
              schema:
                type: string
                example: "sAccessToken=eyJhb...%3D%3D; Path=/; Expires=Tue, 22 Jun 2021 07:43:07 GMT; HttpOnly; SameSite=Lax; sRefreshToken=K91cQ7ezMbu...cb61c3.V2; Path=/auth/session/refresh; Expires=Thu, 30 Sep 2021 06:43:07 GMT; HttpOnly; SameSite=Lax"
            st-access-token:
              description: In header-based sessions
              schema:
                $ref: "#/components/schemas/token"
            st-refresh-token:
              description: In header-based sessions
              schema:
                $ref: "#/components/schemas/token"
            anti-csrf:
              description: If enabled by the user
              schema:
                $ref: "#/components/schemas/token"
            front-token:
              schema:
                $ref: "#/components/schemas/token"
            Access-Control-Expose-Headers:
              schema:
                type: string
                example: "anti-csrf, front-token, st-access-token, st-refresh-token"
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: "#/components/schemas/statusOK"
                      createdNewRecipeUser:
                        type: boolean
                        example: true
                      user:
                        $ref: "#/components/schemas/user"

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["INCORRECT_USER_INPUT_CODE_ERROR", "EXPIRED_USER_INPUT_CODE_ERROR"]

                      failedCodeInputAttemptCount:
                        type: number
                        example: 2
                      maximumCodeInputAttempts:
                        type: number
                        example: 5
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["RESTART_FLOW_ERROR"]
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["SIGN_IN_UP_NOT_ALLOWED"]
                      reason:
                        type: string
                        example: "Cannot sign in / up due to security reasons. Please contact support. (IS_SIGN_IN_ALLOWED_FALSE)"

                  - $ref: "#/components/schemas/generalErrorResponse"

        "403":
          $ref: "#/components/responses/403-factor-setup"

        "404":
          $ref: "#/components/responses/404"

        "500":
          $ref: "#/components/responses/500"

  /{apiBasePath}/{tenantId}/signup/email/exists⠀⠀:
    get:
      deprecated: true
      tags:
        - Passwordless Recipe
      operationId: passwordlessEmailExistsDepr
      description: |
        Check if an email exists
        Note that there is an invisible character at the end of the path, this was to avoid a conflict with the OpenAPI spec.
      parameters:
        - $ref: "#/components/parameters/apiBasePath"
        - $ref: "#/components/parameters/tenantId"
        - $ref: "#/components/parameters/passwordlessRid"
        - $ref: "#/components/parameters/email"
      responses:
        "200":
          description: Checks if an email exists
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: "#/components/schemas/statusOK"
                      exists:
                        $ref: "#/components/schemas/exists"
                  - $ref: "#/components/schemas/generalErrorResponse"

        "404":
          $ref: "#/components/responses/404"

        "500":
          $ref: "#/components/responses/500"

  /{apiBasePath}/{tenantId}/passwordless/email/exists:

      tags:
        - WebAuthn Recipe
      operationId: webauthnGenerateRecoverAccountToken
      description: |
        Generate a recovery token for a WebAuthn account
      parameters:
        - $ref: "#/components/parameters/apiBasePath"
        - $ref: "#/components/parameters/tenantId"
        - $ref: "#/components/parameters/webauthnRid"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  $ref: "#/components/schemas/email"
      responses:
        "200":
          description: Recovery token generation response
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: "#/components/schemas/statusOK"
                  - $ref: "#/components/schemas/generalErrorResponse"
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["RECOVER_ACCOUNT_NOT_ALLOWED"]
                      reason:
                        type: string
                        example: "Recover account not allowed"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"

  /{apiBasePath}/{tenantId}/webauthn/recover/account:
    post:
      tags:
        - WebAuthn Recipe
      operationId: webauthnRecoverAccount
      description: |
        Recover a WebAuthn account
      parameters:
        - $ref: "#/components/parameters/apiBasePath"
        - $ref: "#/components/parameters/tenantId"
        - $ref: "#/components/parameters/webauthnRid"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - token
                - webauthnGeneratedOptionsId
                - credential
              properties:
                token:
                  type: string
                  example: "abc123..."
                webauthnGeneratedOptionsId:
                  type: string
                  example: "opt_123..."
                credential:
                  $ref: "#/components/schemas/registrationPayload"
      responses:
        "200":
          description: Account recovery response
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: "#/components/schemas/statusOK"
                      user:
                        $ref: "#/components/schemas/user"
                      email:
                        $ref: "#/components/schemas/email"
                  - $ref: "#/components/schemas/generalErrorResponse"
                  - type: object
                    properties:
                      status:
                        type: string
                        enum:
                          [
                            "INVALID_CREDENTIALS_ERROR",
                            "RECOVER_ACCOUNT_TOKEN_INVALID_ERROR",
                            "OPTIONS_NOT_FOUND_ERROR",
                            "INVALID_OPTIONS_ERROR",
                          ]
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["INVALID_AUTHENTICATOR_ERROR"]
                      reason:
                        type: string
                        example: "Invalid authenticator"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"

  /{apiBasePath}/{tenantId}/webauthn/credential:
    post:
      tags:
        - WebAuthn Recipe
      operationId: webauthnRegisterCredential
      description: |
        Register a new WebAuthn credential for an existing user
      parameters:
        - $ref: "#/components/parameters/apiBasePath"
        - $ref: "#/components/parameters/tenantId"
        - $ref: "#/components/parameters/webauthnRid"
        - $ref: "#/components/parameters/anti-csrf"
      security:
        - AccessTokenBearer: []
        - AccessTokenCookie: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - webauthnGeneratedOptionsId
                - credential
              properties:
                webauthnGeneratedOptionsId:
                  type: string
                  example: "opt_123..."
                credential:
                  $ref: "#/components/schemas/registrationPayload"
      responses:
        "200":
          description: Credential registration response
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: "#/components/schemas/statusOK"
                  - $ref: "#/components/schemas/generalErrorResponse"
                  - type: object
                    properties:
                      status:
                        type: string
                        enum:
                          [
                            "INVALID_CREDENTIALS_ERROR",
                            "OPTIONS_NOT_FOUND_ERROR",
                            "INVALID_OPTIONS_ERROR",
                            "INVALID_AUTHENTICATOR_ERROR",
                          ]
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ["REGISTER_CREDENTIAL_NOT_ALLOWED", "INVALID_AUTHENTICATOR_ERRORp"]
                      reason:
                        type: string
                        example: "Register credential not allowed"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"

  /{apiBasePath}/{tenantId}/webauthn/email/exists:
    get:
      tags:
        - WebAuthn Recipe
      operationId: webauthnEmailExists
      description: |
        Check if a WebAuthn email exists
      parameters:
        - $ref: "#/components/parameters/apiBasePath"
        - $ref: "#/components/parameters/tenantId"
        - $ref: "#/components/parameters/webauthnRid"
        - $ref: "#/components/parameters/email"
      responses:
        "200":
          description: Email existence check response
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: "#/components/schemas/statusOK"
                      exists:
                        type: boolean
                        example: true
                  - $ref: "#/components/schemas/generalErrorResponse"
        "404":
          $ref: "#/components/responses/404"
        "500":
          $ref: "#/components/responses/500"

components:
  parameters:
    rid:
      name: rid
      in: header
      example: session
      schema:
        type: string

    emailPasswordRid:
      name: rid
      in: header
      example: emailpassword
      schema:
        type: string

    thirdPartyRid:
      name: rid
      in: header
      example: thirdparty
      schema:
        type: string

    passwordlessRid:
      name: rid
      in: header
      example: passwordless
      schema:
        type: string

    emailVerificationRid:
      name: rid
      in: header
      example: emailverification
      schema:
        type: string

    multitenancyRid:
      name: rid
      in: header
      example: multitenancy
      schema:
        type: string

    multiFactorAuthRid:
      name: rid
      in: header
      example: multifactorauth
      schema:
        type: string

    totpRid:
      name: rid
      in: header
      example: totp
      schema:
        type: string

    anti-csrf:
      name: anti-csrf
      in: header
      description: This will only be here if enabled by the user.
      schema:
        $ref: "#/components/schemas/token"

    apiBasePath:
      name: apiBasePath
      in: path
      description: Its value depends on the apiBasePath set by the user
      required: true
      schema:
        type: string
        example: auth

    tenantId:
      name: tenantId
      in: path
      description: The tenant against which the request is made. If left empty, the default tenant will be used.
      required: false
      schema:
        type: string
        example: public

    email:
      name: email
      in: query
      required: true
      schema:
        type: string
        example: johndoe@gmail.com

    phoneNumber:
      name: phoneNumber
      in: query
      required: true
      schema:
        type: string
        example: "0036701234567"

    webauthnRid:
      name: rid
      in: header
      example: webauthn
      schema:
        type: string

  responses:
    500:
      description: error code 500
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/internalError"

    400:
      description: error code 400
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/badRequest"

    404:
      description: error code 404
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/notFound"

    400-oauth-error:
      description: error code 400 for OAuth2 errors
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: invalid_request
              error_description:
                type: string
                example: "Unsupported grant type: password"

    403-factor-setup:
      description: A claim validation error happened during factor setup
      content:
        application/json:
          schema:
            oneOf:
              - type: object
                properties:
                  message:
                    type: string
                    example: invalid claim
                  claimValidationErrors:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: st-ev
                        reason:
                          type: object
                          example:
                            message: "wrong value"
                            expectedValue: true
                            actualValue: false
              - type: object
                properties:
                  message:
                    type: string
                    example: invalid claim
                  claimValidationErrors:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: st-mfa
                        reason:
                          type: string
                          example: "Completed factors in the session does not satisfy the MFA requirements for auth"

  schemas:
    statusOK:
      type: string
      enum:
        - OK

    generalErrorResponse:
      type: object
      properties:
        status:
          type: string
          enum:
            - GENERAL_ERROR
        message:
          type: string

    token:
      type: string
      example: ZTRiOTBjNz...jI5MTZlODkxw

    cookie:
      type: string
      example: ed3164...06c0d; Path=/; Expires=Thu, 30 Sep 2021 06:43:07 GMT; HttpOnly; SameSite=Lax

    id:
      type: string
      enum: ["email", "password"]

    userId:
      type: string
      example: fa7a0841-b533-4478-95533-0fde890c3483

    user:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/userId"
        timeJoined:
          type: number
          example: 1638433545183
        isPrimaryUser:
          type: boolean
          example: true
        tenantIds:
          type: array
          items:
            type: string
            example: public
        emails:
          type: array
          items:
            type: string
            example: johndoe@gmail.com
        phoneNumbers:
          type: array
          items:
            type: string
            example: +36201234123
        thirdParty:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                example: google
              userId:
                type: string
                example: rq238mrq2389rvq123213
        loginMethods:
          type: array
          items:
            type: object
            properties:
              recipeId:
                type: string
                enum: ["emailpassword", "thirdparty", "passwordless"]
              recipeUserId:
                $ref: "#/components/schemas/userId"
              verified:
                type: boolean
                example: true
              tenantIds:
                type: array
                items:
                  type: string
                  example: public
              timeJoined:
                type: number
                example: 1638433545183
              email:
                type: string
                example: johndoe@gmail.com
              phoneNumber:
                type: string
                example: +36201234123
              thirdParty:
                type: object
                properties:
                  id:
                    type: string
                    example: google
                  userId:
                    type: string
                    example: rq238mrq2389rvq123213

    email:
      type: string
      example: johndoe@gmail.com

    phoneNumber:
      type: string
      example: "0036701234567"

    deviceId:
      type: string
      description: This should be saved on the starting device to enable the manual code entry flow.
      example: TU/52WOcktSv99zqaAZuWJG9BSoS0aRLfCbep8rFEwk=

    preAuthSessionId:
      type: string
      description: An identifier that used to identify the login attempt/device.
      example: kFmkPQEAJtACiT2w/K8fndEuNm+XozJXSZSlWEr+iGs=

    thirdPartyId:
      type: string
      example: google

    exists:
      type: boolean
      example: true

    method:
      type: string
      example: "token"

    code:
      $ref: "#/components/schemas/token"

    authCodeResponse:
      description: Can contain random data other than the two listed below
      type: object
      required:
        - access_token
      properties:
        access_token:
          type: string
        id_token:
          type: string

    redirectURI:
      type: string
      example: https://yourdomain.com/callback

    clientType:
      type: string
      example: web

    oAuthTokens:
      type: object
      properties:
        access_token:
          type: string
          example: ZTRiOTBjNz...jI5MTZlODkxw
        id_token:
          type: string
          example: ZTRiOTBjNz...jI5MTZlODkxw

    formFields:
      type: array
      items:
        type: object
        properties:
          id:
            $ref: "#/components/schemas/id"
          value:
            type: string
      example: [{ id: email, value: johndoe@gmail.com }, { id: password, value: testPass123 }]

    signInResponse:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/statusOK"
        user:
          $ref: "#/components/schemas/user"

    signInNotAllowedResponse:
      type: object
      properties:
        status:
          type: string
          enum: ["SIGN_IN_NOT_ALLOWED"]
        reason:
          type: string
          example: "Cannot sign in due to security reasons. Please try resetting your password, use a different login method or contact support. (ERR_CODE_008)"

    signupResponse:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/statusOK"
        user:
          $ref: "#/components/schemas/user"

    signUpNotAllowedResponse:
      type: object
      properties:
        status:
          type: string
          enum: ["SIGN_UP_NOT_ALLOWED"]
        reason:
          type: string
          example: "Cannot sign up due to security reasons. Please try resetting your password, use a different login method or contact support. (ERR_CODE_007)"

    passwordResetTokenResponse:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/statusOK"

    passwordResetNotAllowedResponse:
      type: object
      properties:
        status:
          type: string
          enum: ["PASSWORD_RESET_NOT_ALLOWED"]
        reason:
          type: string
          example: "Token generation was not done because of account take over risk. Please contact support. (HAS_OTHER_EMAIL_OR_PHONE)"

    signinupResponse:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/statusOK"
        user:
          $ref: "#/components/schemas/user"
        createdNewRecipeUser:
          type: boolean
          example: true

    passwordResetErrorResponse:
      type: object
      properties:
        status:
          type: string
          enum: ["RESET_PASSWORD_INVALID_TOKEN_ERROR"]

    passwordResetResponse:
      type: object
      properties:
        status:
          type: string
          enum: ["OK"]

    fieldErrorResponse:
      type: object
      properties:
        status:
          type: string
          enum: ["FIELD_ERROR"]
        formFields:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                example: email
              error:
                type: string
                example: "Error Message"

    wrongCredentialsResponse:
      type: object
      properties:
        status:
          type: string
          enum: ["WRONG_CREDENTIALS_ERROR"]

    signinupErrorResponse:
      oneOf:
        - type: object
          properties:
            status:
              type: string
              enum: ["NO_EMAIL_GIVEN_BY_PROVIDER"]

        - type: object
          properties:
            status:
              type: string
              enum: ["SIGN_IN_UP_NOT_ALLOWED"]
            reason:
              type: string
              example: "Cannot sign in / up due to security reasons. Please contact support. (IS_SIGN_IN_ALLOWED_FALSE)"

    internalError:
      type: string
      enum:
        - Internal Error

    badRequest:
      type: string
      enum:
        - Bad request

    notFound:
      type: string
      enum:
        - Not Found

    registrationPayload:
      type: object
      required:
        - id
        - rawId
        - response
        - type
      properties:
        id:
          type: string
          example: "cred_123..."
        rawId:
          type: string
          example: "base64rawid..."
        authenticatorAttachment:
          type: string
          enum: ["platform", "cross-platform"]
        clientExtensionResults:
          type: object
          additionalProperties: true
        response:
          type: object
          required:
            - clientDataJSON
            - attestationObject
          properties:
            clientDataJSON:
              type: string
              example: "base64clientdata..."
            attestationObject:
              type: string
              example: "base64attestation..."
            authenticatorData:
              type: string
              example: "base64authenticatordata..."
            transports:
              type: array
              items:
                type: string
                enum: ["usb", "nfc", "ble", "internal", "smart-card", "cable", "hybrid"]
            publicKey:
              type: string
              example: "base64publickey..."
            publicKeyAlgorithm:
              type: number
              example: -7
        type:
          type: string
          enum: ["public-key"]

    authenticationPayload:
      type: object
      required:
        - id
        - rawId
        - response
        - type
      properties:
        id:
          type: string
          example: "cred_123..."
        rawId:
          type: string
          example: "base64rawid..."
        authenticatorAttachment:
          type: string
          enum: ["platform", "cross-platform"]
        clientExtensionResults:
          type: object
          additionalProperties: true
        response:
          type: object
          required:
            - clientDataJSON
            - authenticatorData
            - signature
          properties:
            clientDataJSON:
              type: string
              example: "base64clientdata..."
            authenticatorData:
              type: string
              example: "base64authenticatordata..."
            signature:
              type: string
              example: "base64signature..."
            userHandle:
              type: string
              example: "base64userhandle..."
        type:
          type: string
          enum: ["public-key"]

  securitySchemes:
    AccessTokenCookie:
      description: This is an HTTPOnly cookie, set by sign-in and refresh endpoints and present on requests that update the access token
      type: apiKey
      in: cookie
      name: sAccessToken

    AccessTokenBearer:
      description: Returned as the "st-access-token" header from sign-in and refresh endpoints and present on requests that update the access token payload
      type: http
      scheme: bearer

    RefreshTokenBearer:
      description: This is an HTTPOnly cookie, set by sign-in and refresh endpoints
      scheme: bearer
      type: http

    RefreshTokenCookie:
      description: Returned as the "st-refresh-token" header from sign-in and refresh endpoints
      type: apiKey
      in: cookie
      name: sRefreshToken

    OAuth2AccessTokenBearer:
      description: An OAuth2 access token returned by the token or authorization endpoints during OAuth flows
      type: http
      scheme: bearer
